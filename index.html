<html lang="es">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-title" content="Carpeta Tributaria" />
    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <script type="text/javascript">
  (function(l) {
    if (l.search[1] === '/' ) {
      var decoded = l.search.slice(1).split('&').map(function(s) { 
        return s.replaceAll('~and~', '&')
      }).join('?');
      globalThis.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
      );
    }
  }(globalThis.location))


  const themeColorMeta = document.querySelector('meta[name="theme-color"]');

  function updateThemeColor() {
    if (globalThis.matchMedia('(prefers-color-scheme: dark)').matches) {
      themeColorMeta.setAttribute('content', '#242424'); // Dark mode theme color
    } else {
      themeColorMeta.setAttribute('content', '#ffffff'); // Light mode theme color
    }
  }

  // Call on page load
  updateThemeColor();

  // Listen for changes in preferred color scheme
  globalThis.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);
</script>
</html>
